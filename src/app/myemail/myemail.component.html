<h1> Karan Chutiye ka Email Form</h1>


<form (ngSubmit)="onSubmit()" #emailForm="ngForm">
  <label for="name">Name likh idhar bhodike :</label>
  <input type="text" id="name" required [(ngModel)]="user.name" name="name" />

  <label for="email">Email Bol bhodike:</label>
  <input type="email" id="email" required [(ngModel)]="user.email" name="email" />

  <button type="submit" [disabled]="!emailForm.form.valid">Submit Kar bhodike</button>
</form>


<div *ngIf="submitted">
  <p><strong>Le Re Land ke Name Tere:</strong> {{ user.name }}</p>
  <p><strong> Bhosdike Email Bhi Le:</strong> {{ user.email }}</p>
</div>
